<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

                <a class="navbar-brand" href="#">
                    <img src="images/logo-light.png" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-center" id="navbarNav">
                    <ul class="navbar-nav fs-5">
                        <li class="nav-item">
                            <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">About</a>
                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Portfolio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Client</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light" href="#">Blog</a>
                        </li>
                    </ul>
                </div>
                <div class="icons d-flex text-light fs-5">
                    <div class="icon ic1 me-3">
                        <i class="fab fa-twitter"></i>
                    </div>
                    <div class="icon ic2 me-3">
                        <i class="fab fa-facebook"></i>
                    </div>
                    <div class="icon ic3">
                        <i class="fa-solid fa-basketball"></i>
                    </div>
                </div>
            </div>
        </nav>

        <div class="d-flex justify-content-center align-items-center h-75 position-relative text-center ">
            <div class="content container">
                <h1 class="display-4 mb-4 fs-3 fw-bold text-white">Welcome</h1>
                <div class="animated-text text-white">
                    <span class="a-text"></span>
                </div>
                <p class="lead fs-4 mb-5 text-white">based in Los Angeles, California.</p>
                <a href="#" class="home-btn btn fs-5 text-white rounded-pill ps-5 pe-5">Hire Me</a>

    <script src="js/bootstrap.bundle.min.js"></script>
